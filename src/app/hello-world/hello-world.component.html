<h1>{{message}}</h1>

<h2>Courses ({{courses.length}})</h2>

<ul>
  <li *ngFor="let course of courses" class="list-item">
    {{course.title}}
    <button (click)="deleteCourse(course.id)">Delete Course</button>
  </li>
</ul>
<input [(ngModel)]="courseTitle"/>
<button (click)="addCourse(courseTitle)">Add course</button>
