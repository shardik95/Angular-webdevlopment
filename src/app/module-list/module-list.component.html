<h3>
  Module List
</h3>

<div class="row">
  <div class="col-4">
    <ul class="list-group">
      <li class="list-group-item active">
        Modules
      </li>
      <li class="list-group-item webdv" *ngFor="let module of modules" [ngClass]="{'active':moduleId==module.id}">
        <a routerLink="/course/{{courseId}}/module/{{module.id}}">{{module.title}}</a>
      </li>
    </ul>
  </div>
  <div class="col-8">
    <app-lesson-tabs></app-lesson-tabs>
  </div>
</div>
