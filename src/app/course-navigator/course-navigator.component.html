<div class="container-fluid">
  <h1>Course Navigator ({{courses.length}})</h1>

  <div class="row">
    <div class="col-3"><ul class="list-group">
      <li class="list-group-item active">Courses</li>
      <li class="list-group-item" *ngFor="let course of courses" (click)="selectCourse(course.id)">
        {{course.title}}
      </li>
    </ul></div>
    <div class="col-3"><ul class="list-group">
      <li class="list-group-item active">Modules</li>
      <li class="list-group-item" *ngFor="let module of modules" >
        {{module.title}}
      </li>
    </ul></div>
    <div class="col-3">Lessons</div>
    <div class="col-3">Widgets</div>
  </div>



</div>
